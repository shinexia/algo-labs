name:                haskell
version:             0.1.0.0
github:              "shinexia/algorithm-labs/haskell"
license:             MIT
author:              "Shine Xia"
maintainer:          "shine.xgh@gmail.com"
copyright:           "2018 Shine Xia"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/shinexia/algorithm-labs/haskell#readme>

dependencies:
- base >= 4.7 && < 5
- hspec
- hspec-discover

library:
  source-dirs: src
  exposed-modules:
      - Lib
      - HelloWorld
      - Pearl.MinFree

executables:
  haskell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell

tests:
  haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell
